<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Clock</title>
    <link rel="shortcut icon" type="image" href="../img/iconmonstr-time-16.svg">
  </head>
  <body>

    <div class="clock-digital">
      <span></span>
      <span>:</span>
      <span></span>
      <span>:</span>
      <span></span>
    </div>

    <div class="clock">
      <div class="centre">
        <div class="second"></div>
        <div class="minute"></div>
        <div class="hour"></div>
        <div class="number">
          <ul>
            <li style="--i: 0">12</li>
            <li style="--i: 1">
              <div>1</div>
            </li>
            <li style="--i: 2">
              <div>2</div>
            </li>
            <li style="--i: 3">
              <div>3</div>
            </li>
            <li style="--i: 4">
              <div>4</div>
            </li>
            <li style="--i: 5">
              <div>5</div>
            </li>
            <li style="--i: 6">
              <div>6</div>
            </li>
            <li style="--i: 7">
              <div>7</div>
            </li>
            <li style="--i: 8">
              <div>8</div>
            </li>
            <li style="--i: 9">
              <div>9</div>
            </li>
            <li style="--i: 10">
              <div>10</div>
            </li>
            <li style="--i: 11">
              <div>11</div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
